    <main class="wrapper">
        <section class="input-wrapper shadow" id="add-book">
            <h1 class="header text-center">Manage Your Books!‚ú®üìö</h1>
            <form class="input-form" action="#" id="inputBook">
                <div class="form-group form-title">
                    <label for="title" id="label-title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Input your title book">
                </div>
                <div class="form-group form-title">
                    <label for="author" id="label-author">Writer</label>
                    <input type="text" name="author" id="author" placeholder="Input the writer or author">
                </div>
                <div class="form-group form-title">
                    <label for="sheet" id="label-sheet">Sheet</label>

                </div>
                <div class="form-group form-title">
                    <label for="year" id="label-year">Year</label>
                    <input type="number" name="year" id="year" placeholder="Input the year">
                </div>
                <div class="input-inline">
                    <label for="finished-read" id="label-finished-read">Finished Read</label>
                    <div class="button r" id="wrapper-checkbox">
                        <input type="checkbox" id="completeCheckbox" class="checkboxToggleSwitch" />
                        <div class="knobs"></div>
                        <div class="layer"></div>
                    </div>              
                </div>
            <button type="submit" class="btn-submit">
                <!-- <i class='bx bxs-plus-square'></i> -->
                Save 
            </button>
            </form>

         <!-- SEARCHING -->
        <section class="search-wrapper">
            <form action="#" class="form-search" id="searchBook">
                <input type="text" name="search" id="search" placeholder="Search your book">
                <input type="submit" value="Search" name="Submit" id="submitSearch" class="btn-search">
            </form>
            <div class="list-item" id="search">
            </div>
        </section>

          <!-- MAKE BOOK -->

            <h2 class="container-header  text-center">Should Readüìå</h2>

        <!-- FINISHED BOOK -->
