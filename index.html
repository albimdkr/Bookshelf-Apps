                <div class="form-group form-title">

                <div class="form-group form-title">

                    <input type="number" name="sheet" id="sheet" placeholder="Input the sheet">

                <div class="form-group form-title">
                    <label for="year" id="label-year">Year</label>
                    <input type="number" name="year" id="year" placeholder="Input the date">

                <div class="input-inline">
                    <label for="finished-read" id="label-finished-read">Finished Read</label>
                    <div class="button r" id="button-1">

                        <div class="knobs"></div>
                        <div class="layer"></div>
                    </div>              
                    <!-- <input type="checkbox" class="input-checkbox" name="finished-read" id="finished-read"> -->

             <input type="submit" value="Save" name="Submit" class="btn-submit">

            </form>
            <div class="list-item" id="search">
            </div>
        </section>


          <!-- MAKE BOOK -->
        <section class="books-wrapper shadow">
            <h2 class="container-header">Should Read</h2>
            <div class="list-item" id="books">
            </div>
        </section>

        <!-- FINISHED BOOK -->
        <section class="books-wrapper shadow">
            <h2 class="container-header">Finished Read</h2>
            <div class="list-item" id="finished-book">
